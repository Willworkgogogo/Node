    <script src="https://cdn.bootcss.com/jquery/2.1.2/jquery.min.js"></script>
    <script>
        $(function() {
            function ShowImg(obj) {
                this.dom = {
                    $main_img: obj.$main_img,
                    $main_img_a: obj.$main_img_a
                };
                this.init()
            }

            ShowImg.prototype = {
                init: function() {
                    this.changeSrc();
                },
                changeSrc: function() {
                    var _this = this,
                        i = 1;
                    
                    var callback = function() {
                        i++;
                        i > 5 ? i = 1 : i;
                        console.log('i :', i)
                        var src = './images/she/0' + i + '.png';
                        _this.dom.$main_img.attr('src', src);
                        _this.dom.$main_img_a.attr('href', src);
                    }

                    setInterval(callback, 2000)
                }
            }

            new ShowImg({
                $main_img: $('.main_img'),
                $main_img_a: $('.main_img_a')
            });
        })
    </script>
